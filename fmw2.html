  <form>
    <header>
        <h1>Sign In</h1>
        <p>You know how much a squirrel misses his <br> nuts? Yep, that is how much we missed you. <br> <strong>Welcome back.</strong></p>
    </header>
    <input type="text" required placeholder="Enter Email">
    <br>
    <article>
      <input style="width: 301px;" type="text" required placeholder="Password">
    <span style="background-color: #f1f1f1; width: 49px; height: 49px; border-radius: 5px; display: flex; justify-content: center; align-items: center; margin-top: 20px;">

        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>      
    </span>
    </article>
    <br>
    <input type="checkbox" required>
    <label>Stay signed in for longer</label>
    <br><br>
    <button type="submit">

        Sign In to Your Account
      </span>
