<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2 Assignment</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      td {
        text-align: center;
      }
      tr {
        border-radius: 5px;
      }
      button {
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 8rem;
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="25">
      <tr>
        <td style="padding: 20px; font-weight: bold" colspan="3">
          Title Goes Here
        </td>
        <td style="padding: 20px; font-weight: bold">A</td>
        <td style="padding: 20px; font-weight: bold">B</td>
      </tr>
      <tr>
        <td style="padding: 20px" rowspan="3">C</td>
        <td style="padding: 20px">D</td>
        <td style="padding: 20px">E</td>
        <td style="padding: 20px">F</td>
        <td style="padding: 20px">G</td>
      </tr>
      <tr>
        <td style="padding: 20px">H</td>
        <td style="padding: 20px" colspan="2">I</td>
        <td style="padding: 20px" rowspan="2">J</td>
      </tr>
      <tr>
        <td style="padding: 20px">K</td>
        <td style="padding: 20px">L</td>
        <td style="padding: 20px">M</td>
      </tr>
      <tr>
        <td style="padding: 20px">N</td>
        <td style="padding: 20px" colspan="4">O</td>
      </tr>
    </table>
    <br>
    <a href="lanat.html"><button>Next Project >></button></a>
  </body>
</html>
